<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../tailwind.css">
  <title>Todo App</title>
</head>
<body>
  <div class="container mx-auto my-10 max-w-2xl">
    <!-- タスク追加フォーム -->
    <div class="p-4 rounded-t border border-gray-400 border-b-0">
      <input id="add-text" type="text" placeholder="TODOを入力" class="rounded-xl py-1 px-2 outline-none border">
      <button id="add-button" class="rounded-xl border py-1 px-4 bg-gray-100 hover:bg-white">追加</button>
    </div>
    <!-- 未完了リスト -->
    <div class="pt-2 pb-4 px-4 border border-gray-400 border-b-0">
      <h2 class="text-center mt-0 font-bold text-gray-500">未完了のTODO</h2>
      <ul id="todo-list"></ul>
    </div>
    <!-- 完了リスト -->
    <div class="pt-2 pb-4 px-4 rounded-b border border-gray-400">
      <h2 class="text-center mt-0 font-bold text-gray-500">完了したTODO</h2>
      <ul id="done-list"></ul>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
